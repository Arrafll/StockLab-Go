paths:
  /stocklab-api//v1/products/:
    get:
      consumes:
      - application/json
      description: Menampilkan list product
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.ProductSuccessResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/services.ProductFailResp'
      security:
      - BearerAuth: []
      summary: Product list
      tags:
      - products
  /stocklab-api//v1/products/update/{id}:
    patch:
      consumes:
      - multipart/form-data
      description: Update product (PATCH semantics)
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      - description: name
        in: formData
        name: name
        type: string
      - description: category_id
        in: formData
        name: category_id
        type: integer
      - description: brand
        in: formData
        name: brand
        type: string
      - description: price
        in: formData
        name: price
        type: string
      - description: Product image
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.ProductUpdateSuccessResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.ProductUpdateFailResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/services.ProductUpdateFailResp'
      security:
      - BearerAuth: []
      summary: Update product
      tags:
      - products
  /stocklab-api/v1/categories:
    get:
      consumes:
      - application/json
      description: Get all category in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.CategorySuccessResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/services.CategoryFailResp'
      security:
      - BearerAuth: []
      summary: Get list of category
      tags:
      - categories
  /stocklab-api/v1/categories/create:
    post:
      consumes:
      - multipart/form-data
      description: Create a category
      parameters:
      - description: name
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.CategoryCreateSuccessResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.CategoryCreateFailResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/services.CategoryCreateFailResp'
      security:
      - BearerAuth: []
      summary: Create category for products
      tags:
      - categories
  /stocklab-api/v1/categories/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user by ID
      parameters:
      - description: Category Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.CategoryDeleteSuccessResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.CategoryDeleteFailResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/services.CategoryDeleteFailResp'
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - categories
  /stocklab-api/v1/categories/update/{id}:
    patch:
      consumes:
      - multipart/form-data
      description: Update an existing category product data
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Name
        in: formData
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.CategoryUpdateSuccessResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/services.CategoryUpdateFailResp'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/services.CategoryUpdateFailResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/services.CategoryUpdateFailResp'
      security:
      - BearerAuth: []
      summary: Update category product
      tags:
      - categories
  /stocklab-api/v1/products/create:
    post:
      consumes:
      - multipart/form-data
      description: Create a product
      parameters:
      - description: name
        in: formData
        name: name
        required: true
        type: string
      - description: category_id
        in: formData
        name: category_id
        required: true
        type: integer
      - description: brand
        in: formData
