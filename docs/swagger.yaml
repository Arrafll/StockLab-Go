  /stocklab-api/v1/users/create:
    post:
      consumes:
      - multipart/form-data
      description: Create a new user and upload avatar
      parameters:
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Name
        in: formData
